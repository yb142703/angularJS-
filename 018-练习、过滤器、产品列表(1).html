<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
</head>
<body>
        
    <div class="container" ng-app='product'>
        <div class="navbar navbar-default" role="navigation">
             <form class="navbar-form navbar-left" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" ng-model="search" placeholder="">
<!--                    <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span> -->
                </div>
<!--                 <button type="submit" class="btn btn-default">搜索</button> -->

              </form>
        </div>
        <p style="color:red">* 通过定义ng-model="search" 数据里面过滤 search 来查找对象</p>
        <table class="table" ng-controller="productController" style="text-align:center">
            <thead>
                <tr>
                    <th style="text-align:center">产品编号</th>
                    <th style="text-align:center">产品名称</th>
                    <th style="text-align:center">产品价钱</th>
                </tr>
            </thead>  
            <tbody>
                <tr ng-repeat="item in productData | filter:search">
                <!-- <tr ng-repeat="item in productData | filter:{id:search}"> 通过ID来查找 -->
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price | currency:'￥ ' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script type="text/javascript" src='angular.js'></script>
    <script type="text/javascript">

        angular.module('product',[])
        .service('productData',function(){
            return [
                {
                    id:3333,
                    name:'iphone',
                    price:5000
                },
                {
                    id:4444,
                    name:'ipad',
                    price:2500
                },
                {
                    id:1111,
                    name:'Imac',
                    price:6000
                },
                {
                    id:2222,
                    name:'Ipad Mini',
                    price:1500
                },
                {
                    id:5555,
                    name:'Iphone7',
                    price:8000
                }
            ]
        })
        .controller('productController',function($scope,productData){
            $scope.productData = productData;
        })

    </script>
</body>
</html>
