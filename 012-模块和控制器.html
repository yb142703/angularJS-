<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>012-模块和控制器</title>
</head>
<body>
<!-- 
    什么是module(模块)
   *大部分应用都在一个主方法(main)用来实例化、组织、启动应用。
   *AngularJS应用没有主方法，而是使用模块来声明应用应该如何启动。
   *模块允许通过声明的方式来描述应用中的依赖关系，以及如何进行组装和启动。
 
    Angular模块
    *模块是组织业务的一个框框，在一个模块当中定义多个服务。当引入了一个模块的时候，就可以使用这个模块提供的一种或多种服务了。
    *angularJS本身的一个默认模块叫做ng，它提供了$http,$scope等等服务。
    *服务知识模块提供的多种机制中的一种，其他的还有指令(directive),过滤器(fiter),及其他配置信息。
    *也可以在已有的模块中新定义一个服务，也可以先新定义一个模块，然后再新模块中定义新服务。
    *服务是需要显示地的声明依赖(引入)关系的,让ng自动地做注入。
    

    Module(模块化)优点
    *启动过程是声明式的,更容易懂。
    *在单元测试是不需要加载全部模块的，因此这种方式有助于写单元测试。
    *可以再特定情况的测试中额外的模块，这些模块能更改配置，能帮助进行端与端的测试。
    *第三方代码可以作为可服用的module打包到angular中
    *模块可以以任何先后或者并行的顺序加载(因为模块的执行本身是有延迟的)。
 -->
    <div ng-app="myApp">
    <!-- ng-app 模块名 -->
        <div ng-controller="firstController">
            {{name}}
        </div>
    </div>


    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript">
        /*
             定义模块
            *angular.module(name,[requires],configFn);
            *configFn会在模块初始化时执行，可以在里配置模块的服务。
            *configFn@see angular.config();
        */
        var myApp = angular.module('myApp',[]);
        // 定义模块下指令
        myApp.controller('firstController',function ($scope){
            $scope.name ="yangbo";
        })


    </script>

</body>
</html>
